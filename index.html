<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salz bug</title>
<style>
body { margin:0; height:100vh; font-family:sans-serif; overflow:hidden; background:#111; }
#lockScreen {
  position:absolute; top:0; left:0; width:100%; height:100%;
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  color:white; background:linear-gradient(180deg,#000,#333); z-index:10;
}
#lockScreen h1 { font-size:30px; margin-top:60px; text-align:center; z-index:12; position:relative; }
#lockScreen button { font-size:24px; padding:15px 40px; cursor:pointer; border:none; border-radius:10px; background:#ff5555; color:white; font-weight:bold; margin-top:30px; z-index:12; position:relative; }
canvas { position:absolute; top:0; left:0; width:100%; height:100%; display:block; z-index:5; }

#prank { display:none; }
#prank h1 { position:absolute; top:50px; font-size:40px; color:red; font-weight:bold; }
#prank button { font-size:20px; padding:10px 20px; margin:10px; cursor:pointer; position:absolute; top:200px; }
#deteksi { left:40%; }
#ok { left:60%; }
#alertText { position:absolute; top:300px; font-size:30px; display:none; color:yellow; text-align:center; width:100%; font-weight:bold;}
#endText { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:50px; color:red; display:none; font-family:'Impact', sans-serif; text-align:center; }
</style>
</head>
<body>

<div id="lockScreen">
  <canvas id="stars"></canvas>
  <h1>ðŸ’« Welcome to Salzbug ðŸ’«</h1>
  <button id="startBtn">Mulai</button>
</div>

<div id="prank">
<h1>Malware / Virus Terdeteksi!</h1>
<button id="deteksi">Deteksi</button>
<button id="ok">Ok, Biarkan</button>
<div id="alertText">Data anda telah diambil!</div>
<div id="endText">WEB ANDA RUSAK!</div>
<audio id="alarm" src="wolfy_sanic-jump-15984.mp3"></audio>
</div>

<script>
// --- ANIMASI BINTIK / BINTANG ---
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
for(let i=0;i<300;i++){
  stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, dx:(Math.random()-0.5)*0.2, dy:(Math.random()-0.5)*0.2 });
}

function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.fill();
    s.x += s.dx;
    s.y += s.dy;
    if(s.x<0)s.x=canvas.width;
    if(s.x>canvas.width)s.x=0;
    if(s.y<0)s.y=canvas.height;
    if(s.y>canvas.height)s.y=0;
  }
  requestAnimationFrame(animateStars);
}
animateStars();

// --- LOCK SCREEN MULAI ---
const startBtn = document.getElementById('startBtn');
const lockScreen = document.getElementById('lockScreen');
const prank = document.getElementById('prank');

startBtn.addEventListener('click', ()=>{
  lockScreen.style.display='none';
  prank.style.display='block';
});

// --- KODE PRANK ---
let deteksiBtn = document.getElementById('deteksi');
let okBtn = document.getElementById('ok');
let alertText = document.getElementById('alertText');
let endText = document.getElementById('endText');
let alarm = document.getElementById('alarm');
let pindahCount = 0;

function randomPos(btn){
  let x = Math.random() * (window.innerWidth - btn.offsetWidth);
  let y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
}

deteksiBtn.addEventListener('click', ()=>{
  pindahCount++;
  if(pindahCount < 5){
    randomPos(deteksiBtn);
  } else {
    deteksiBtn.style.display='none';
  }
});

okBtn.addEventListener('click', ()=>{
  alertText.style.display='block';
  if(navigator.vibrate){ navigator.vibrate([200,100,200,100,300]); }
  alarm.play().catch(e=>{});
  
  setTimeout(()=>{
    document.querySelector('#prank h1').style.display='none';
    okBtn.style.display='none';
    deteksiBtn.style.display='none';
    alertText.style.display='none';
    
    let colors = ['black','white','green','purple','red','blue','orange'];
    let i = 0;
    let interval = setInterval(()=>{
      document.body.style.background = colors[i%colors.length];
      i++;
      if(i>25){
        clearInterval(interval);
        endText.style.display='block';
        document.body.style.background='black';
      }
    }, 150);
  }, 800);
});
</script>

</body>
</html>
